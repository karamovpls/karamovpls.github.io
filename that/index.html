<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>That</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="loader">
        <div class="lds-dual-ring"></div>
    </div>

    <div class="wrapper">
        <div class="intro">
            <div class="intro__inner">
                <div class="intro__block wow jackInTheBox" data-wow-duration="1.5s">
                    <h1 class="intro__title">Created by Karamov Roman</h1>
                </div>
                <br>
                <div class="intro__btnBlock">
                    <img class="intro__updateBtn" src="images/update-arrow.png" alt="Update">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass:     'wow',      // default
                animateClass: 'animated', // default
                offset:       0,          // default
                mobile:       true,       // default
                live:         true        // default
            }
        )
        wow.init();
    </script>

    
    <script src="scripts/script.js"></script>
</body>
</html>
